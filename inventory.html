<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inventory.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Inventory Management</h2>
        </header>

        <!-- Back to Home Button -->
        <div class="back-button">
            <a href="dashboard.html" id="backHomeBtn">Back to Home</a>
        </div>

        <div class="toolbar">
            <input type="text" id="searchBox" placeholder="Search Inventory...">
            <button id="newMeetingBtn">Add New Item</button>
        </div>

        <div class="filters">
            <input type="text" placeholder="Filter by Name">
            <select>
                <option value="">All Categories</option>
                <option value="oil">Oil</option>
                <option value="brakes">Brakes</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <table id="meetingsTable">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="pagination">
            <span>Showing 1 to 10 of 50 entries</span>
            <div class="pagination-controls">
                <button>&laquo; Previous</button>
                <button>Next &raquo;</button>
            </div>
            <select id="rowsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="inventory.js"></script>
</body>

</html>
