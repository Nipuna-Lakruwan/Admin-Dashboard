<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="invoices.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Invoices Management</h2>
        </header>

        <!-- Back to Home Button -->
        <div class="back-button">
            <a href="dashboard.html" id="backHomeBtn">Back to Home</a>
        </div>

        <div class="toolbar">
            <input type="text" id="searchBox" placeholder="Search Invoices...">
            <button id="newInvoiceBtn">Add New Invoice</button>
        </div>

        <div class="filters">
            <select id="statusFilter">
                <option value="All">All</option>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>
            <input type="date" id="dateStart">
            <input type="date" id="dateEnd">
        </div>

        <button id="exportBtn">Export to CSV</button>
        <button id="pdfBtn">Export to PDF</button>

        <span id="totalAmount">Total Amount: Rs.0</span>

        <table id="invoicesTable">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated here -->
                 <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>2021-01-01</td>
                    <td>Rs.500</td>
                    <td>Paid</td>
                    <td>
                        <button class="viewBtn">View</button>
                        <button class="editBtn">Edit</button>
                        <button class="deleteBtn">Delete</button>
                    </td>
                 </tr>
            </tbody>
        </table>

        <div class="pagination">
            <span>Showing 1 to 10 of 50 entries</span>
            <div class="pagination-controls">
                <button>&laquo; Previous</button>
                <button>Next &raquo;</button>
            </div>
            <select id="rowsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="invoices.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
</body>

</html>
